version: '3.1'

services:
  db:
    image: postgres:latest
    volumes:
      - ./db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: nymph
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password

  mta:
    build:
      context: .
      dockerfile: Dockerfile-mta
    volumes:
      - ./mail:/var/spool/postfix

  pubsub:
    depends_on:
      - db
    build:
      context: .
      dockerfile: Dockerfile-pubsub
    volumes:
      - ./app:/nymph
    command: ["./wait-for-it.sh", "db:5432", "--", "php", "/nymph/pubsub.php"]
    ports:
      - "8081:8080"
    environment:
      POSTGRES_HOST: db:5432
      POSTGRES_USER: nymph
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password

  web:
    depends_on:
      - db
      - mta
      - pubsub
    build:
      context: .
      dockerfile: Dockerfile-web
    volumes:
      - ./app:/var/www/html
      - ./maintenance:/maintenance
    ports:
      - "8080:80"
    environment:
      POSTGRES_HOST: db:5432
      POSTGRES_USER: nymph
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      PUBSUB_HOST: pubsub:8080
    secrets:
      - db_password


secrets:
  db_password:
    file: db_password.txt
  db_root_password:
    file: db_root_password.txt
